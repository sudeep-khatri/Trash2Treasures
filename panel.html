<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="panel.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>
  <main class="panel-container">
    <section class="panel admin" id="adminPanel" tabindex="0">
      <h2>Admin Panel Login</h2>
      <button class="panel-link" id="adminLink" aria-label="Go to Admin Panel Login">Click Here</button>
    </section>
    <section class="panel user" id="userPanel" tabindex="0">
      <h2>User Panel Login</h2>
    
      <a href="home.html" class="panel-link" id="userLink" aria-label="Go to User Panel Login">Click Here</a>
    </section>
  </main>
  <script src="panel.js"></script>
</body>
</html>
